<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css//reset.css">
    <link rel="stylesheet" href="css/960_12_col.css">
    <link rel="stylesheet" href="css/text.css">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="Header">
      <img src="images/images.jpeg" alt="image">
    </div>

    <div class="Body">
    <h1>TRIANGLES TUTORIAL</h1>
    <div class="intro">
      <p>Let's have some fun creating triangles! Depending on your input, you can create an equilateral, isosceles or scalene triangle.  <br> Try it below. </p>
    </div>

    <p>Please enter the dimensions of side AB: <input type="text" name="AB" id="AB" > </p>
    <p>Please enter the dimensions of side AC: <input type="text" name="AC" id="AC"> </p>
    <p>Please enter the dimensions of side BC: <input type="text" name="BC" id="BC"> </p>
    <br>
    <br>
    <p><input type="button" value="Answer" id="answer"> </p>
  </div>
    <script src="js/scripts.js" charset="utf-8></script>
  </body>

</html>
