<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">

    <title>Triangle Tracker</title>
  </head>

  <body>
    <div class="Header">
      <img src="images/images.jpeg" alt="image">
    </div>

    <div class="Body">
      <div class="buttons">
        <p><input type="button" name="Home" value="Home">       <input type="button" name="Math topics" value ="Math Topics">       <input type="button" name="Practice questions" value="Practice Questions">       <input type="button" name="Contacts" value="Contacts"> </p>
      </div>
      <h1>TRIGONOMETRY MADE EASY</h1>
    <div class="intro">
      <p>Let's have some fun creating triangles! Depending on your input, you can create an equilateral, isosceles or scalene triangle.  <br> Try it below. </p>
    </div>
      <p>Enter the dimensions of side AB: <input type="text" id="sideAB"> </p>
      <p>Enter the dimensions of side AC: <input type="text" id="sideAC"> </p>
      <p>Enter the dimensions of side BC: <input type="text" id="sideBC"> </p>
      <br>
      <br>
      <input type="button" value="Answer" onclick="triangleTracker()">

    </div>
    <script src="js/scripts.js"></script>
  </body>

</html>
